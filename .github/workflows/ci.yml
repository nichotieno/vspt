
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY || 'changeme' }}

      - name: Build
        run: npm run build
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY || 'changeme' }}
